<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender...</title>
    <link rel="stylesheet" href="calender.css">
</head>
<body>
    <div class="calender">
        <div class="left">
            <h1 class="date">13</h1>
            <p class="day">Tuesday</p>
        </div>
        <div class="right">
            <p class="month">June</p>
            <p class="year">2023</p>
        </div>
    </div>

    <script src="calender.js"></script>
</body>
</html>
